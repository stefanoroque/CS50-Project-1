{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Entry: {{ title }}
{% endblock %}

{% block body %}
    {% if entry is None %}
    <h1>Error: requested page cannot be found</h1>
    {% else %}
    <div>{{ entry |safe}}</div>

    <a href="{% url 'encyclopedia:edit_page' title=title %}" class="btn btn-warning">Edit Page</a>
    
    {% endif %}

{% endblock %}
