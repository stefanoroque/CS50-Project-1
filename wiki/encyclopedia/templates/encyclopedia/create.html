{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <div class="form-group col-md-11">
        <form action="{% url 'encyclopedia:create_new_page'%}" method="post">
            {% csrf_token %}
            {{ create_form }}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
